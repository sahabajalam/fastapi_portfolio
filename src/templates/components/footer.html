<!-- Footer Section -->
<footer class="bg-gray-900 text-white py-16">
    <div class="section-container">
        <div class="flex flex-col lg:flex-row justify-between items-center gap-8 mb-12">
            <div class="flex items-center gap-4">
                <div
                    class="w-12 h-12 bg-gradient-to-r from-green-600 to-blue-600 rounded-xl flex items-center justify-center">
                    <i class="fas fa-code text-white text-xl"></i>
                </div>
                <div>
                    <span class="text-xl font-bold gradient-text">{{ personal_info.name }}</span>
                    <p class="text-gray-400 text-sm">{{ personal_info.title }}</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                {% if personal_info.github %}
                <a href="{{ personal_info.github }}" target="_blank"
                    class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-green-600 transition-all duration-300 transform hover:scale-110"
                    aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                {% endif %}
                {% if personal_info.linkedin %}
                <a href="{{ personal_info.linkedin }}" target="_blank"
                    class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-blue-600 transition-all duration-300 transform hover:scale-110"
                    aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                {% endif %}
                {% if personal_info.twitter %}
                <a href="{{ personal_info.twitter }}" target="_blank"
                    class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-blue-400 transition-all duration-300 transform hover:scale-110"
                    aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                {% endif %}
                <a href="mailto:{{ personal_info.email }}"
                    class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center text-gray-400 hover:text-white hover:bg-red-500 transition-all duration-300 transform hover:scale-110"
                    aria-label="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>

        <div class="border-t border-gray-800 pt-8 flex flex-col md:flex-row justify-between items-center gap-4 text-sm">
            <div class="flex items-center gap-6">
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">MIT License</a>
                <a href="#" class="text-gray-400 hover:text-white transition-colors duration-200">Privacy Policy</a>
            </div>
            <p class="text-gray-400 text-center">
                © 2025 <span class="text-green-400 font-medium">{{ personal_info.name }}</span>. Made with ❤️ and lots
                of ☕
            </p>
            <button onclick="scrollToTop()"
                class="flex items-center gap-2 text-gray-400 hover:text-white transition-colors duration-200 group">
                <span>Back to top</span>
                <i class="fas fa-arrow-up group-hover:-translate-y-1 transition-transform duration-200"></i>
            </button>
        </div>
    </div>
</footer>

<script>
    function scrollToTop() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    }
</script>
