<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ personal_info.name }} - Portfolio{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/static/css/main-modular.css">
    {% block extra_css %}{% endblock %}

    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block description %}{{ personal_info.bio }}{% endblock %}">
    <meta name="keywords"
        content="{% block keywords %}portfolio, developer, data scientist, python, fastapi{% endblock %}">
    <meta name="author" content="{{ personal_info.name }}">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}{{ personal_info.name }} - Portfolio{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ personal_info.bio }}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
</head>

<body>
    <!-- Navigation -->
    {% include 'components/navbar.html' %}

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    {% include 'components/footer.html' %}

    <!-- JavaScript -->
    <script src="/static/js/utils/helpers.js"></script>
    <script src="/static/js/modules/navigation.js"></script>
    <script src="/static/js/modules/animations.js"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
