<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatest Quotes Section</title>
    <style>
        /* Quotes Section */
        .quotes-section {
            padding: 4rem 2rem;
            background: 
                radial-gradient(ellipse at top, rgba(0, 185, 107, 0.02) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(0, 136, 204, 0.02) 0%, transparent 50%),
                #ffffff;
            position: relative;
            overflow: hidden;
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quotes-container {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }

        .quotes-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 3rem;
            align-items: stretch;
        }

        .quote-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            text-align: center;
            border: 1px solid rgba(0, 185, 107, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-height: 300px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease-out forwards;
        }

        .quote-card:nth-child(1) { animation-delay: 0.2s; }
        .quote-card:nth-child(2) { animation-delay: 0.4s; }
        .quote-card:nth-child(3) { animation-delay: 0.6s; }

        .quote-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #00b96b 0%, #0088cc 100%);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .quote-card:hover::before {
            transform: scaleX(1);
        }

        .quote-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 185, 107, 0.15);
            border-color: rgba(0, 185, 107, 0.3);
            background: rgba(255, 255, 255, 0.95);
        }

        .quote-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, #00b96b 0%, #0088cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            opacity: 0.7;
        }

        .quote-text {
            font-size: clamp(1.1rem, 2vw, 1.3rem);
            line-height: 1.6;
            color: #1a1a1a;
            font-weight: 400;
            font-style: italic;
            margin-bottom: 1.5rem;
            flex-grow: 1;
            display: flex;
            align-items: center;
            letter-spacing: 0.01em;
        }

        .quote-author {
            font-size: 0.95rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00b96b 0%, #0088cc 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .quote-author::before {
            content: 'â€”';
            margin-right: 0.5rem;
            color: #6a6a6a;
        }

        /* Background floating elements */
        .bg-quote-mark {
            position: absolute;
            font-size: 8rem;
            color: rgba(0, 185, 107, 0.03);
            font-family: Georgia, serif;
            pointer-events: none;
            z-index: 1;
        }

        .bg-quote-mark.mark-1 {
            top: 10%;
            left: 5%;
            animation: float 6s ease-in-out infinite;
        }

        .bg-quote-mark.mark-2 {
            bottom: 10%;
            right: 5%;
            animation: float 6s ease-in-out infinite reverse;
            animation-delay: 3s;
        }

        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .quotes-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .quote-card {
                min-height: 250px;
                padding: 2rem 1.5rem;
            }

            .quote-text {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 768px) {
            .quotes-section {
                padding: 3rem 1rem;
                min-height: 40vh;
            }

            .quote-card {
                min-height: 200px;
                padding: 1.5rem;
            }

            .quote-icon {
                font-size: 2.5rem;
                margin-bottom: 1rem;
            }

            .quote-text {
                font-size: 1rem;
                margin-bottom: 1rem;
            }

            .bg-quote-mark {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Quotes Section -->
    <section class="quotes-section">
        <!-- Background Quote Marks -->
        <div class="bg-quote-mark mark-1">"</div>
        <div class="bg-quote-mark mark-2">"</div>

        <div class="quotes-container">
            <div class="quotes-grid">
                <!-- Quote 1 -->
                <div class="quote-card">
                    <div class="quote-icon">
                        <i class="fas fa-code"></i>
                    </div>
                    <div class="quote-text">
                        "Any fool can write code that a computer can understand. Good programmers write code that humans can understand."
                    </div>
                    <div class="quote-author">Martin Fowler</div>
                </div>

                <!-- Quote 2 -->
                <div class="quote-card">
                    <div class="quote-icon">
                        <i class="fas fa-lightbulb"></i>
                    </div>
                    <div class="quote-text">
                        "The best way to predict the future is to invent it."
                    </div>
                    <div class="quote-author">Alan Kay</div>
                </div>

                <!-- Quote 3 -->
                <div class="quote-card">
                    <div class="quote-icon">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <div class="quote-text">
                        "Innovation distinguishes between a leader and a follower."
                    </div>
                    <div class="quote-author">Steve Jobs</div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Add subtle parallax effect to background quote marks
            window.addEventListener('scroll', function() {
                const scrolled = window.pageYOffset;
                const rate = scrolled * -0.2;
                
                const mark1 = document.querySelector('.bg-quote-mark.mark-1');
                const mark2 = document.querySelector('.bg-quote-mark.mark-2');
                
                if (mark1) {
                    mark1.style.transform = `translateY(${rate}px) rotate(${rate * 0.1}deg)`;
                }
                if (mark2) {
                    mark2.style.transform = `translateY(${rate * 0.8}px) rotate(${rate * -0.1}deg)`;
                }
            });

            // Add ripple effect on card click
            const cards = document.querySelectorAll('.quote-card');
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    const ripple = document.createElement('div');
                    const rect = this.getBoundingClientRect();
                    const size = Math.max(rect.width, rect.height);
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;

                    ripple.style.cssText = `
                        position: absolute;
                        width: ${size}px;
                        height: ${size}px;
                        left: ${x}px;
                        top: ${y}px;
                        background: radial-gradient(circle, rgba(0, 185, 107, 0.1) 0%, transparent 70%);
                        border-radius: 50%;
                        transform: scale(0);
                        animation: ripple 0.6s ease-out;
                        pointer-events: none;
                        z-index: 1000;
                    `;

                    this.style.position = 'relative';
                    this.appendChild(ripple);

                    setTimeout(() => ripple.remove(), 600);
                });
            });

            // Add CSS for ripple animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes ripple {
                    to {
                        transform: scale(2);
                        opacity: 0;
                    }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
